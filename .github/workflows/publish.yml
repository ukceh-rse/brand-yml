on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release

      - name: Render html
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html

      - name: Render typst
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: typst

      - name: Render typst-dark
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: typst-dark

      - name: Render revealjs
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: revealjs

      - name: Render revealjs-dark
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: revealjs-dark

      - name: Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          render: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
